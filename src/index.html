<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard List App</title>
  </head>
  <body class="padding-1em">
    <header class="container"><h1 class="padding-y">Leaderboard</h1></header>
    <main class="container d-flex justify-space-between align-center">
      <section class="flex padding-1em">
        <article class="d-flex justify-space-between margin-bottom">
          <h2>Recent scores</h2>
          <button type="button" class="btn">Refresh</button>
        </article>
        <ul class="leaderboard">
          <li>
            <section class="d-flex">
              <p>Name:</p>
              <p>100</p>
            </section>
          </li>
          <li>
            <section class="d-flex">
              <p>Name:</p>
              <p>50</p>
            </section>
          </li>
          <li>
            <section class="d-flex">
              <p>Name:</p>
              <p>80</p>
            </section>
          </li>
        </ul>
      </section>
      <section class="flex padding-1em">
        <h2 class="margin-bottom">Add your score</h2>
        <form action="#">
          <input
            type="text"
            class="d-block input margin-bottom"
            placeholder="Your name"
          />
          <input
            type="text"
            class="d-block input margin-bottom"
            placeholder="Your score"
          />
          <input type="submit" class="d-block btn" />
        </form>
      </section>
    </main>
  </body>
</html>
